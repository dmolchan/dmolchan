<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dmolchan</title>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class = "body-wrapper">
      <header class="header">
        <div class="header-nav-container">
        <div class="header-nav">
          <div class='logo'>
            <button class="nav-item" onclick="openLink(event, 'photos')">
              <img src="images/dmolchan-logo.svg" alt="logo">
            </button>
          </div>
        </div>
      </div>
          
    </header>
      
    <div class="wrapper w3-animate-opacity">
      <div class="main-section ">
        <div id="bio" class="content the-bio w3-animate-opacity">
            I travel. I take photos. I make videos.
          </div>
        <div id="photos" class="content the-photos w3-animate-opacity">
          <ul class="inst-photos">
            <li>            
              <img src="images/photos/espresso.jpg" alt="The Espresso" loading="lazy">
            </li>            
            <li>            
              <img src="images/photos/thewave.jpg" alt="The Wave" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/horseshoe.jpg" alt="Horse Shoe Bend" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/mission-peak.jpg" alt="Mission peak" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/glacier.jpg" alt="Glacier peak" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/yellowstone.jpg" alt="Yellowstone prismatic pool" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/waterfall.jpg" alt="Yosemite waterfall" loading="lazy">
            </li>
            <li>            
              <img src="images/photos/bridge.jpg" alt="Golden Gate Bridge" loading="lazy">
            </li>
            <li>
              <img src="images/photos/snow1.jpg" alt="Chairlift Sugar Bowl" loading="lazy">
            </li>
            <li>
              <img src="images/photos/sf-city1.jpg" alt="SF night lights" loading="lazy">
            </li>
            <li>
              <img src="images/photos/tahoe1.jpg" alt="Tahoe bay" loading="lazy">
            </li>
            <li>
              <img src="images/photos/ny-bridge1.jpg" alt="NY bridge" loading="lazy">
            </li>
            <li>
              <img src="images/photos/maui-beach1.jpg" alt="Maui Beach morning" loading="lazy">
            </li>
            <li>
              <img src="images/photos/city-morning1.jpg" alt="SF morning bay" loading="lazy">
            </li>
            <li>
              <img src="images/photos/maui1.jpg" alt="Maui trail" loading="lazy">
            </li>
          </ul>
        </div>
        <div id="video" class="content the-videos w3-animate-opacity">
            COMING SOON.
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </div>
  <div class="footer-wrapper">
    <footer>
    </footer>
  </div>
  </body>
</html>
