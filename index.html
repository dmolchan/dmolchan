<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D Molchan</title>
    <link href="css/app.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class = "body-wrapper">
      <header class="header">
        
          <div class='logo'>MD<span class='blinking-cursor'>|</span></div>
          <nav class='main-nav'>
            <ul>
              <li class="menu-item">
                <a class="icon-toggle" href="mailto:dzmolchan@gmail.com">
                 <img src='images/mail_not_active.png'>
                 <img src='images/mail_active.png'>
                </a>
              </li>
            </ul>
          </nav>
          <button class="lines-button arrow arrow-left" type="button" role="button" aria-label="Toggle navigation">
              <span class="lines"></span>
          </button>
          
    </header>
      
    <div class="wrapper w3-animate-opacity">
      <div class="left-section ">
        <div id="welcome" class="content w3-animate-opacity">
          HELLO.
        </div>
        <div id="bio" class="content the-bio w3-animate-opacity">
            Minsk BY -> Denver CO -> Boston MA -> Miami FL -> San Jose CA
          </div>
        <div id="photos" class="content the-photos w3-animate-opacity">
          <ul class="inst-photos">
            <li>
              <img src="images/photos/bridge.jpg" alt="Golden Gate Bridge" loading="lazy">
            </li>
            <li>
              <img src="images/photos/snow1.jpg" alt="Chairlift Sugar Bowl" loading="lazy">
            </li>
            <li>
              <img src="images/photos/sf-city1.jpg" alt="SF night lights" loading="lazy">
            </li>
            <li>
              <img src="images/photos/tahoe1.jpg" alt="Tahoe bay" loading="lazy">
            </li>
            <li>
              <img src="images/photos/ny-bridge1.jpg" alt="NY bridge" loading="lazy">
            </li>
            <li>
              <img src="images/photos/maui-beach1.jpg" alt="Maui Beach morning" loading="lazy">
            </li>
            <li>
              <img src="images/photos/city-morning1.jpg" alt="SF morning bay" loading="lazy">
            </li>
            <li>
              <img src="images/photos/maui1.jpg" alt="Maui trail" loading="lazy">
            </li>
          </ul>
        </div>
        <div id="video" class="content the-videos w3-animate-opacity">
            <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/OqK7QNgJ_aY?start=2&rel=0" frameborder="0" allowfullscreen></iframe> -->
            COMING SOON.
        </div>
      </div>
      <div class="right-section"></div>
      <div class="the-controls">
        <button class="nav-item" onclick="openLink(event, 'bio')">bio</button>
        <button class="nav-item" onclick="openLink(event, 'photos')">photos</button>
        <button class="nav-item" onclick="openLink(event, 'video')">video</button>
        
      </div>
    </div>
    <footer>
      <div class='theme-switcher'>
          <button id="switch" class="w3-animate-opacity" onclick="toggleTheme()"></button>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </div>
  </body>
</html>
